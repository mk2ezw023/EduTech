<!-- index.html -->

<!DOCTYPE html>

<html>
<head>
    <title>EduViz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>EduViz</h1>
    <form method="POST" action="{{ url_for('index') }}">
        {% for row in data %}
        <div class="subject-row">
            <label for="{{ row[0] }}">{{ row[0] }}</label>
            <input type="number" name="hours" id="{{ row[0] }}" value="{{ row[1] }}">
            <input type="number" name="score" id="{{ row[0] }}_score" value="{{ row[2] }}">
            <input type="hidden" name="subject" value="{{ row[0] }}">
        </div>
        {% endfor %}
        <input type="submit" value="submit">
    </form>
</body>
</html>

<!-- word_chain.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Word Chain Game</title>
</head>
<body>
    <h1>Word Chain Game</h1>
    <h2>Your word: {{ user_word }}</h2>
    {% if computer_word %}
    <h2>Computer's word: {{ computer_word }}</h2>
    <h3>Part of speech: {{ pos }}</h3>
    {% else %}
    <h2>No word found. You win!</h2>
    {% endif %}
    <form method="POST" action="{{ url_for('word_chain') }}">
        <input type="text" name="user_word" placeholder="Enter a word">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
